<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
		<button ion-button icon-only (click)="goBack()">
          <ion-icon id="{{ 'id' | translate }}" ios="ios-arrow-{{ 'side' | translate }}" md="md-arrow-{{ 'side' | translate }}"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>{{ 'maqola' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div *ngIf="lang==1">
    <div class="textDiv">{{maqola}}</div>
</div>
<div *ngIf="lang==2">
    <div class="textDiv">{{maqola}}</div>
</div>
</ion-content>
